<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <title>product app</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">product app</a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>anade un producto</h2>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.00"  id="price" placeholder="precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="" id="year" placeholder="ano del producto" class="form-control">
                        </div>
                            <input type="submit" value="save" class="btn btn-primary">
                    </form>
                </div>
            </div>


            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        
        
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
